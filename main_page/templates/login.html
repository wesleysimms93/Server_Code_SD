<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px; /* Add space at the top for headers */
        }

        .h_1 {
            font-size: 40px;
            background-color: rgb(56, 151, 69);
            color: white;
            width: 100%;
            text-align: center;
            line-height: 200%;
            margin: 0;
        }

        .center {
            font-size: 30px;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }

        .boxdiv {
            background-color: rgb(177, 177, 177);
            width: 100%;
            max-width: 400px;
            padding: 3%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-top: 40px;
        }

        .boxdiv label {
            font-size: 1rem;
            color: #333;
        }

        .boxdiv input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttondiv {
            text-align: center;
        }

        .buttondiv button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: rgb(56, 151, 69);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttondiv button:hover {
            background-color: #45a049;
        }
        .form{
            align-items: center;
        }

        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 600px) {
            .h_1 {
                font-size: 30px; /* Smaller font for h1 on mobile */
                line-height: 60px; /* Adjust line height */
                height: 120px; /* Adjust height */
            }

            .center {
                font-size: 20px; /* Smaller font size for h2 on mobile */
            }

            .boxdiv {
                width: 80%; /* Make the login box more responsive */
                padding: 5%;
            }

            .buttondiv button {
                font-size: 1rem; /* Adjust button size */
            }
            .form{
                align-items: center;
                padding: 2%;
                display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            }
    
        }
    </style>
</head>
<body>

    <!-- Top header -->
    <h1 class="h_1">Welcome To Greenhouse Automaton</h1>
    <h2 class="center">Login</h2>

    <!-- Centered login form -->
    <form class="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="boxdiv">
            <label class="usr" for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label class="pass" for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <div class="buttondiv">
                <button type="submit">Login</button>
            </div>

            {% if form.errors %}
                <div class="error-message">
                    <p>Invalid username or password</p>
                </div>
            {% endif %}
        </div>
    </form>

</body>
</html>
